    <div class="UserRegistration">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>

<!--This is the  Marvel Slider -->
<div class="myslider">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://www.comics-sanctuary.com/public/superpouvoir/img/Niko_cause_dans_le_poste/dark_knight/BN-1-Bat.jpg" class="img-responsive" alt="Responsive image" class="active">
            </div>

            <div class="item">
                <img src="http://cinebuzz.me/wp-content/uploads/2015/04/Avengers-Age-of-Ultron.jpg" class="img-responsive" alt="Responsive image">
            </div>

            <div class="item">
                <img src="http://static.comicvine.com/uploads/original/11/111872/4119230-gotham-series-logo.jpg" class="img-responsive" alt="Responsive image">

            </div>

            <div class="item">
                <img src="http://digitorditchit.com/wp-content/uploads/2013/05/IR2.jpg" class="img-responsive" alt="Responsive image">
            </div>

            <div class="item">
                <img src="http://images.surabayanews.co.id/2016/03/Wonder-Woman-Jadi-Penglaris-Film-Batman-v-Superman.jpg" class="img-responsive" alt="Responsive image">
            </div>

            <div class="item">
                <img src="http://creativekatarsis.com/wp-content/uploads/2016/03/the-flash-2-sezon-genel-fragman.jpg" class="img-responsive" alt="Responsives images" class="active">
            </div>

            <div class="item">
                <img src="http://freeroaming.altervista.org/wp-content/uploads/2016/05/captain-america-civil-war-art.jpg" alt="Responsive image" class="active">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
